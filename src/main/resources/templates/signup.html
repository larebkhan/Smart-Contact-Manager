<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace= "~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this is about</title>
</head>
<body>
    <section >
        <div class="container ">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="my-card mt-3 mb-5">

                        <div th:if= "${session.message}" th:classappend="${session.message.type}" class="alert " role="alert">
                            <p th:text="${session.message.content}"></p>
                            <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                        </div>

                        <div class="container text-center">
                            <img src="" width="80px" th:src="@{/img/register.png}" alt="">
                        </div>

                        <h1 class="text-center ">Register Here !!</h1>

                        <form novalidate action="" th:action= "@{do_register}"
                        method="post" th:object="${user}">
                        <!-- th:object="${user} this user is the parameter of @modelattribute 
                        of do_register handler -->
                            <!-- name field -->
                            <div class="form-group">
                                <label  class="font-weight-bold" for="name_field">Your name</label>

                                <input name="name" type="text" class="form-control" 
                                th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" id="name_field"
                                aria-describedby="emailHelp" placeholder="Enter here" required
                                th:value="${user.name}">
                                <!-- th:value="${user.name}" in this user is the key of model
                                passed by controller who was mapped with User entity -->

                                
                                <div class="invalid-feedback" th:each= "e:${#fields.errors('name')}" th:text="${e}">
                                  
                                </div>
                                
                            </div>

                            <!-- e-mail field -->
                            <div class="form-group">
                                <label class="font-weight-bold" for="email_field">Your email</label>

                                <input name="email" type="email" class="form-control" th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" id="email_field"
                                 aria-describedby="emailHelp" placeholder="Enter here" 
                                 th:value="${user.email}" required>

                                 <div class="invalid-feedback" th:each= "e:${#fields.errors('email')}" th:text="${e}">
                                  
                                 </div>
                            </div>

                            <!-- password field -->
                            <div class="form-group">
                                <label class="font-weight-bold" for="password_field">Your password</label>

                                <input name="password" type="password" class="form-control" 
                                th:classappend="${#fields.hasErrors('password')?'is-invalid':''}" id="password_field"
                                 aria-describedby="emailHelp" placeholder="Enter here" required>

                                 <div class="invalid-feedback" th:each= "e:${#fields.errors('password')}" th:text="${e}">
                                  
                                 </div>
                            </div>

                            <!-- user about field  -->
                            <div class="form-group" >
                                <textarea name="about" th:text="${user.about}" placeholder= "Enter something about yourself" rows="4" class="form-control" ></textarea>
                                
                            </div>

                            <!-- termas and condtions -->

                            <div class="form-group form-check ">
                                <input type="checkbox"
                                name="agreement" class="form-check-input"
                                id="agreement"
                                />
                                <label for="agreement">Accept terms and conditions</label>

                            </div>

                            <div class="container text-center">
                                <button class="btn  bg-primary text-white btn-block " type="submit">Submit Here</button>
                                
                                <button class="btn text-white btn-warning btn-block" type="reset">Reset</button>
                                
                            </div>
                            
                            
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
        
        
    </section>
</body>
</html>
