<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" 
th:replace= "~{normal/base :: layout(~{::section}) }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this is homepage</title>
</head>
<body>
    <section >

        <div class="card mr-3">

            <div class="card-body">
                <h1 class="text-center">Update your Contact</h1>
                <div class="container-fluid mt-1">

                    <div class="row">

                        <div class="col-md-8 offset-md-2">

                        <form action="#"
                            th:object="${contact}"
                            enctype="multipart/form-data"
                            method="POST"
                            th:action= "@{/user/process-update}"
                            class="mt-2"
                        >

                            <!-- Hidden field for cId -->
                            <input type="hidden"  th:value="${contact.cId}" name="cId">
                            <!-- First Name -->

                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                  <div class="input-group-text"><i class="fa-solid fa-plus"></i></div>
                                </div>
                                <input th:value="${contact.name}" required type="text" class="form-control" id="firstName" name="name" placeholder="Enter First name">
                            </div>
                        
                            <!-- Second name -->

                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                  <div class="input-group-text"><i class="fa-regular fa-user"></i></div>
                                </div>
                                <input th:value="${contact.secondName}" required type="text" class="form-control" id="secondName" name="secondName" placeholder="Enter Nickname">
                            </div>

                            <!-- phone field -->

                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                  <div class="input-group-text"><i class="fa-solid fa-phone"></i></i></i></div>
                                </div>
                                <input th:value="${contact.phone}" required min="10"  type="number" class="form-control" id="phone" name="phone" placeholder="Enter Phone no.">
                            </div>


                            <!-- Email field -->

                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                  <div class="input-group-text"><i class="fa-regular fa-envelope"></i></div>
                                </div>
                                <input th:value="${contact.email}"  required type="email" class="form-control" id="emailpersonal" name="email" placeholder="Enter your primary email">
                            </div>


                            <!-- work field -->

                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                  <div class="input-group-text"><i class="fa-solid fa-briefcase"></i></div>
                                </div>
                                <input th:value="${contact.work}"  required type="text" class="form-control" id="work" name="work" placeholder="Enter your designation">
                            </div>

                            <!-- description field -->

                            <div class="form-group mt-3">

                                <textarea th:text="${contact.description}" id="mytextarea" name="description" class="form-control" rows="8" placeholder="Enter your contact description"></textarea>
                            </div>

                            <!-- contact image field -->

                            <div class="container text-center">
                                <img style="width: 250px; height: 250px;" class="img-fluid my_profile_picture" src="" th:src="@{'/img/'+${contact.image}}" alt="">
                            </div>

                            <div class="custom-file">

                                <input type="file" name="profileImage">
                            </div>

                            <div class="container text-center" >
                                <button  class="btn btn-outline-primary">Save Contact</button>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
        <script>
            tinymce.init({
              selector: '#mytextarea'
            });
          </script>
    </section>
</body>
</html>
